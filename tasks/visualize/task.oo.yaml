executor:
  name: nodejs
  options:
    entry: main.ts
inputs_def:
  - handle: prompt
    description: "%detailed-text-description-of-the-image-to-generate-should-includ%"
    json_schema:
      type: string
      ui:widget: text
    nullable: false
  - handle: imageUrls
    description: "%optional-array-of-reference-image-urls-for-style-guidance-helps%"
    json_schema:
      type: array
      items:
        type: string
    value:
    nullable: true
outputs_def:
